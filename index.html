<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>Product card</title>
</head>

<body>
    <div class="card">
        <img class="img" src="./images/brazuca.png" alt="brazuca">
        <div class="content">
            <h2>
                Brazuca mini
            </h2>
            <div class="size">
                <h3>Size:</h3>
                <span>Mini</span>
                <span>5</span>

            </div>
            <div class="autograph">
                <h3>
                    Autograph:
                </h3>
                <span class="box">
                    <i class='bx bxs-like'></i>
                </span>
                <span class="box">
                    <i class='bx bx-dislike'></i>
                </span>

            </div>
        </div>
    </div>
</body>

</html>
